<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script defer src="scripts.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <container class="main" role="main">
      <div class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
      </div>
      <section class="component">
        <div class="view-price-container">
          <span class="views">100k</span>
          <span class="pageviews">pageviews</span>
          <span class="price">16</span><span class="time"> /month</span>
        </div>
        <div class="slider-location">
          <input
            type="range"
            min="0"
            max="4"
            value="2"
            step="1"
            class="val-slider"
            id="myRange"
            aria-label="Select quantity and pricing of your plan"
          />
        <div class="billing">
          <p class="monthly-billing">Monthly Billing</p>
          <label class="switch" for="billing-freq">
            <input type="checkbox" placeholder="billing frequency" name="billing-freq" id="billing-freq" />
            <div class="toggle">
              <span class="slider" id="toggle-btn"></span>
            </div>
          </label>
          <p class="yearly-billing">Yearly Billing</p>
          <p class="twofive-discount">
            25% <span id="mobile-off">discount</span>
          </p>
        </div>
        <hr />
        <div class="linksbtngrp">
          <div class="links">
            <p>
              <img
                src="images/icon-check.svg"
                alt="check mark"
                class="unlimited-web"
              />
              Unlimited Websites
            </p>
            <p>
              <img
                src="images/icon-check.svg"
                alt="check mark"
                class="100-data-own"
              />
              100% Data Ownership
            </p>
            <p>
              <img
                src="images/icon-check.svg"
                alt="check mark"
                class="email-reports"
              />
              Email Reports
            </p>
          </div>
          <div class="trial-btn"><span>Start my trial</span></div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jelson</a>.
      </div>
    </container>
  </body>
</html>
